<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html>
    <head>
        <title>Task Keeper - {{ user }}</title>
        
        <link type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
        <script src="jquery-ui/js/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="jquery-ui/js/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
        
        <link rel="stylesheet" type="text/css" href="/stylesheets/top_panel.css" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/index.css" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/task_list_table.css" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/add_task_table.css" />
        
        <script src="/scripts/index.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            
        </script>
    </head>
    
    <body>
        <table id="top_panel_strip">
            <tr>
                <td id="top_panel_left_section">
                    <div><strong>{{ user }}</strong></div>
                </td>

                <!--
                <td id="top_panel_1st_middle_section">
                    <div>Nothing here</div>
                </td>

                <td id="top_panel_2nd_middle_section">
                    <div><strong>You are viewing your task list</strong></div>
                </td>
                -->

                <td id="top_panel_right_section">
                    <div><a href="{{ logout_url }}">Logout</a></div>
                </td>
                
            </tr>
        </table>
        
        <br>

        {% for group in groups %}
        <table class="task">
            <tr>
                <td class="group" colspan="3">
                    {{ group.name }}
                </td>
            </tr>
            <tr>
                <th class="control"><a href="/remove-group?id={{ group.key() }}">[-]</a></th>
                <th class="caption">Task</th>
                <th class="date">Date</th>
            </tr>

            {% for task in tasks %}
            {% if task.group == group.name %}
            <tr>
                <td class="control">
                    <a href="/remove-task?id={{ task.key() }}">[-]</a>
                </td>
                <td class="caption">
                    <a class="caption" href="javascript:void(0);" onclick="SwitchVisibility('{{ task.key().id() }}');">
                        {{ task.caption|safe }}
                    </a>
                </td>
                <td class="date">{{ task.date.strftime('%d.%m.%Y') }}</td>
            </tr>
            <tr>
                <td id="{{ task.key().id() }}" class="description" colspan="3">
                    {{ task.description|safe }}
                </td>
            </tr>
            {% endif %}
            {% endfor %}
        </table>

        <br>
        
        <form action="/add-task" method="post" name="add_task_form" class="add_task">
            <table class="task">
                <tr>
                    <td class="control">
                        <a onclick="document.add_task_form.submit();" href="#">[+]</a>
                    </td>
                    <td class="caption">
                        <input name="caption" type="text" maxlength="128" autocomplete="off" class="task_caption" />
                    </td>
                    <td class="date">
                        <input name="date" id="datepicker" type="text" maxlength="128" autocomplete="off" class="task_date" />
                    </td>
                </tr>
              <tr>
                  <td class="editable_description" colspan="3">
                      <textarea name="description" rows="5" class="description"></textarea>
                  </td>
              </tr>
            </table>
            <input type="hidden" name="group" value="{{ group.name }}">
            <input type="submit" class="invisible" />
         </form>

        <br>
        {% endfor %}

        <br>

        <form action="/add-group" method="post" name="add_group_form" class="add_task">
            <table class="task">
                <tr>
                    <td class="group" colspan="2">
                        Add group
                    </td>
                </tr>
                <tr>
                    <td class="control">
                        <a onclick="document.add_group_form.submit();" href="#">[+]</a>
                    </td>
                    <td class="caption">
                        <input name="name" type="text" maxlength="128" autocomplete="off" class="task_caption" />
                    </td>
                </tr>
            </table>
            <input type="submit" class="invisible" />
         </form>

        <br>
    </body>
</html>
